<h3>Passing Data to a Component</h3>

<h4>Child component</h4>

<ol><li>Import the <code>Input</code> decorator from <code>@angular/core</code></li><li>Declare an input as a class attribute with the <code>@Input()</code> decorator preceding it</li></ol>

<h4>Parent component</h4>

<ol><li>Pass the input value by placing it as an attribute directive on the &quot;child&quot; component</li></ol>
