// src/components/my.component.ts
import { Component, OnInit } from '@angular/core';
import { ActivatedRoute } from '@angular/router';

@Component({
  selector: 'my-component',
  template: `&lt;h1&gt;my-component with id: { {params.id} }&lt;/h1&gt;`
})

export class MyComponent implements OnInit {
  constructor(private route: ActivatedRoute) {}

  ngOnInit() {
    this.route.params.subscribe(params => {
      this.params = Object.keys(params).length ? params : {id: 'N/A'};
    });
  }
}

// src/components/another.component.ts
import { Component, OnInit } from '@angular/core';
import { ActivatedRoute } from '@angular/router';

@Component({
  selector: 'another-component',
  template: `&lt;h1>another component with query params: { {params | json} }&lt;/h1>`
})

export class AnotherComponent implements OnInit {
  constructor(private route: ActivatedRoute) {}

  ngOnInit() {
    this.route.params.subscribe(params => {
      this.params = params;
    });
  }
}
