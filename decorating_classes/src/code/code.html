<md-toolbar>
  <div class="md-toolbar-tools">
    <div layout-margin layout layout-align="center">
      <h1>Code</h1>
    </div>
  </div>
</md-toolbar>
<md-tab-group md-margin-bottom md-dynamic-height md-border-bottom>
  <md-tab>
    <template md-tab-label>Directive</template>
    <template md-tab-content>
      <md-content class="md-padding">
        <pre highlight><code class="js">
import { Directive } from '@angular/core';
import { MyService } from './my.service';

@Directive({
  selector: '.cool-button:not(a)'
  providers: [MyService, provide(...)]
})

export class MyDirective {}
          </code>
        </pre>
      </md-content>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Component</template>
    <template md-tab-content>
      <md-content class="md-padding">
        <pre highlight><code class="js">
// Component is an extension of Directive
import { Component } from '@angular/core';
import { MyService } from './my.service';
import { MyPipe, OtherPipe} from './pipes';
import { MyDirective, AnotherComponent } from './'

@Component({
  selector: 'my-component',
  template: 'Hello { {name} }' // or templateUrl: 'my-component.html'
  styles: [` .hide { display: none } `] // or styleUrls: ['my-component.css']
  directives: [MyDirective, AnotherComponent]
  providers: [MyService, provide(...)]
  pipes: [MyPipe, OtherPipe]
})

export class MyComponent {}
          </code>
        </pre>
      </md-content>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Pipe</template>
    <template md-tab-content>
      <md-content class="md-padding">
        <pre highlight><code class="js">
import { Pipe, PipeTransform } from '@angular/core';

@Pipe({
  name: 'myTransform',
  pure: true // optional: set to false for stateful (asynchronouse) pipes
})

export class MyTransformPipe implements PipeTransform {}
          </code>
        </pre>
      </md-content>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Service/Injectable</template>
    <template md-tab-content>
      <md-content class="md-padding">
        <pre highlight><code class="js">
import { Injectable } from '@angular/core';
import { Http } from '@angular/http';

@Injectable() // only if you need to inject dependencies into the service

export class MyService() {
  constructor(private http: Http) {}
}
          </code>
        </pre>
      </md-content>
    </template>
  </md-tab>
</md-tab-group>
